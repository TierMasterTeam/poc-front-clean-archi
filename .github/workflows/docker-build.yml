name: Build and Deploy Docker Image

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Étape 1 : Vérifiez le code source
    - name: Checkout code
      uses: actions/checkout@v4

    # Étape 2 : Construire et publier l'image Docker
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      id: push
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        outputs: type=digest
        tags: ${{ secrets.DOCKER_USERNAME }}/poc-front-tier-master:latest

    # Étape 3 : Générer un artefact
    - name: generate artifact
      uses: actions/attest-build-provenance@v2
      with:
        subject-name: ${{ secrets.DOCKER_USERNAME }}/poc-front-tier-master
        subject-digest: ${{ steps.push.outputs.digest }}
        push-to-registry: true
